models:
  # Free models from OpenRouter
  - name: deepseek-r1
    provider: openrouter
    model: deepseek/deepseek-r1:free
    type: reasoning
    contextSize: 64000
    maxOutputTokens: 8000
    speedTier: slow
    tags: [reasoning, code, math]
    jsonResponse: true
    available: true
    # Smart Strategy fields (optional, have defaults)
    weight: 5            # Selection weight (1-100, default: 1). Higher = more likely to be selected
    maxConcurrent: 3     # Max parallel requests (default: unlimited)
    
  - name: llama-3.3-70b
    provider: openrouter
    model: meta-llama/llama-3.3-70b-instruct:free
    type: fast
    contextSize: 128000
    maxOutputTokens: 4096
    speedTier: fast
    tags: [general, code]
    jsonResponse: true
    available: true
    weight: 10           # Higher weight = more likely to be selected

  - name: llama-3.1-8b
    provider: openrouter
    model: meta-llama/llama-3.1-8b-instruct:free
    type: fast
    contextSize: 128000
    maxOutputTokens: 2048
    speedTier: fast
    tags: [general, code, simple]
    jsonResponse: true
    available: true

  - name: gemma-2-9b
    provider: openrouter
    model: google/gemma-2-9b-it:free
    type: fast
    contextSize: 8192
    maxOutputTokens: 2048
    speedTier: fast
    tags: [general, simple]
    jsonResponse: true
    available: true

  - name: qwen-2.5-7b
    provider: openrouter
    model: qwen/qwen-2.5-7b-instruct:free
    type: fast
    contextSize: 32000
    maxOutputTokens: 2048
    speedTier: fast
    tags: [general, code, multilingual]
    jsonResponse: true
    available: true

  - name: phi-3-mini
    provider: openrouter
    model: microsoft/phi-3-mini-128k-instruct:free
    type: fast
    contextSize: 128000
    maxOutputTokens: 2048
    speedTier: fast
    tags: [general, code]
    jsonResponse: true
    available: true

  # Fallback paid model (DeepSeek)
  - name: deepseek-chat
    provider: deepseek
    model: deepseek-chat
    type: fast
    contextSize: 64000
    maxOutputTokens: 8000
    speedTier: fast
    tags: [general, code, paid]
    jsonResponse: true
    available: true
