# NOTE: This config file is used for e2e tests only
# Do not use in production

# Path to models file
modelsFile: ./models.yaml

# Provider configurations
providers:
  openrouter:
    enabled: true
    apiKey: test-api-key
    baseUrl: https://openrouter.ai/api/v1

  deepseek:
    enabled: true
    apiKey: test-api-key
    baseUrl: https://api.deepseek.com

# Routing configuration
routing:
  # Maximum retries on free models
  maxModelSwitches: 3
  maxSameModelRetries: 2

  # Retry delay in milliseconds
  retryDelay: 1000

  # Request timeout in seconds
  timeoutSecs: 30

  # Fallback configuration
  fallback:
    enabled: true
    provider: deepseek
    model: deepseek-chat

# Circuit Breaker configuration (for testing)
circuitBreaker:
  failureThreshold: 1  # Open after 1 failure for faster tests
  cooldownPeriodSecs: 60
  successThreshold: 2
  statsWindowSizeMins: 5
